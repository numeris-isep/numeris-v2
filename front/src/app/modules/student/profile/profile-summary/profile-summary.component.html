<div class="ui fluid card">
  <div class="center aligned content">
    <div class="header">{{ user.firstName | titlecase }} {{ user.lastName | uppercase }}</div>
    <div class="meta" *ngIf="currentUserRole != 'student'">
      <a routerLink="">{{ user.roles[0] | role }}</a>
    </div>
  </div>
  <div class="image">
    <img src="assets/logos/numeris-blue.png">
  </div>
  <div class="content">
    <i class="phone icon"></i> {{ user.phone | phone }}
  </div>
  <div class="content">
    <i class="mail envelope icon"></i> {{ user.email }}
  </div>
  <div class="content">
    <i class="map marker alternate icon"></i> {{ user.address | address }}
  </div>
  <div class="center aligned extra content">
    Membre depuis le {{ user.createdAt | date:"dd/MM/yyyy" }}
  </div>
</div>
